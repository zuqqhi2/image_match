language: ruby
rvm:
  - 1.9.3
before_install:
  - sudo apt-get install libopencv-dev imagemagick cmake build-essential libgtk2.0-dev libjpeg-dev libtiff4-dev libjasper-dev libopenexr-dev python-dev python-numpy python-tk libtbb-dev libeigen3-dev yasm libfaac-dev libopencore-amrnb-dev libopencore-amrwb-dev libtheora-dev libvorbis-dev libxvidcore-dev libx264-dev libqt4-dev libqt4-opengl-dev sphinx-common texlive-latex-extra libv4l-dev libdc1394-22-dev libavcodec-dev libavformat-dev libswscale-dev libvtk5-qt4-dev
  - wget http://sourceforge.net/projects/opencvlibrary/files/opencv-unix/2.4.9/opencv-2.4.9.zip
  - unzip opencv-2.4.9.zip
  - cd opencv-2.4.9
  - mkdir build
  - cd build
  - cmake -D WITH_TBB=ON -D BUILD_NEW_PYTHON_SUPPORT=ON -D WITH_V4L=ON -D INSTALL_C_EXAMPLES=ON -D INSTALL_PYTHON_EXAMPLES=ON -D BUILD_EXAMPLES=ON -D WITH_QT=ON -D WITH_OPENGL=ON -D WITH_VTK=ON ..
  - make
  - sudo make install
  - sudo ldconfig
before_script:
  - bundle install --path=.bundle
script:
  - bundle exec rspec spec

notifications:
  emails:
    - zuqqhi2@gmail.com
  on_success: always
  on_failure: always
